<h3>Bindings - Child Component</h3>

<div *ngIf="jsonData">
    <button class="button" (click)="refresh()">Refresh data</button>
</div>
<p>
    Refresh does NOT propagate up. For that to work we need to set up @Output with EventEmitter. Or use @ViewChild.
</p>
<div *ngIf="jsonData">
    <h3>User Id: {{ jsonData.userId }}</h3>
    <h3>Id: {{ jsonData.id }}</h3>
    <h3>Title: {{ jsonData.title }}</h3>
    <p>Body: {{ jsonData.body }}</p>
</div>
