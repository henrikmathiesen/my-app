<h3>Bindings - Child Component</h3>

<div>
    <button class="button" (click)="refresh()">Refresh data in child</button>
</div>
<p>
    Refresh does NOT propagate up. For that to work we need to set up @Output with EventEmitter.
</p>
<p>
    Message via getter/setter is: <em>{{ message }}</em>
</p>
<div *ngIf="post">
    <h3>User Id: {{ post.userId }}</h3>
    <h3>Id: {{ post.id }}</h3>
    <h3>Title: {{ post.title }}</h3>
    <p>Body: {{ post.body }}</p>
</div>
