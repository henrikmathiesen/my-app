<h2>Top Heroes</h2>
<div class="grid-x grid-margin-x">
    <div class="cell medium-4" *ngFor="let hero of heroes">
        <h4 class="callout">
            <a [routerLink]="['/detail', hero.id]">{{hero.name}}</a>
        </h4>
    </div>
</div>
