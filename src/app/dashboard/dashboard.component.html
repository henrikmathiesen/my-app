<h2>Top Heroes</h2>
<div class="grid-x grid-margin-x">
    <div class="cell medium-4" *ngFor="let hero of heroes">
        <h4 class="callout">
            <a [routerLink]="['/detail', hero.id]">{{hero.name}}</a>
        </h4>
    </div>
</div>
<ng-container *ngIf="containerBool">
    <h2>A ng-container</h2>
    <!-- https://stackoverflow.com/questions/39547858/angular-2-ng-container -->
</ng-container>

    (keyup.enter)="goToDetail(hero.id)" , necessary if no a/button
